<!DOCTYPE html>
<html>
<head>
    <title>Smart Inventory Optimization</title>
</head>
<body>
    <h1>Smart Inventory Optimization</h1>
    <form action="{{url_for('predict')}}" method="post" id="form">

        <!-- Input fields for each feature -->
        <label for="Item_Cost">Item Cost:</label>
        <input type="text" id="Item_Cost" name="Item_Cost"><br><br>

        <label for="Item_Count">Item Count:</label>
        <input type="text" id="Item_Count" name="Item_Count"><br><br>

        <!-- <label for="Total_Cost">Total Cost:</label>
        <input type="text" id="Total_Cost" name="Total_Cost"><br><br> -->

        <label for="Lead_Time">Lead Time:</label>
        <input type="text" id="Lead_Time" name="Lead_Time"><br><br>

        <label for="Shelf_Life">Shelf Life:</label>
        <input type="text" id="Shelf_Life" name="Shelf_Life"><br><br>

        <label for="EOQ">EOQ:</label>
        <input type="text" id="EOQ" name="EOQ"><br><br>

        <label for="Lead_Time_Variability">Lead Time Variability:</label>
        <select id="Lead_Time_Variability" name="Lead_Time_Variability">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
        </select><br><br>

        <label for="Seasonality">Seasonality:</label>
        <select id="Seasonality" name="Seasonality">
            <option value="none">none</option>
            <option value="seasonal">seasonal</option>
        </select><br><br>

        <label for="Warehouse_Location">Warehouse Location:</label>
        <input type="text" id="Warehouse_Location" name="Warehouse_Location"><br><br>

        <label for="Customer_Reviews">Customer Reviews:</label>
        <input type="text" id="Customer_Reviews" name="Customer_Reviews"><br><br>

        <label for="Historical_Sales_Data">Historical Sales Data:</label>
        <input type="text" id="Historical_Sales_Data" name="Historical_Sales_Data"><br><br>

        <label for="Demand_Fluctuation">Demand Fluctuation:</label>
        <select id="Demand_Fluctuation" name="Demand_Fluctuation">
            <option value="increasing">increasing</option>
            <option value="stable">stable</option>
            <option value="decreasing">decreasing</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
    <br>
    <h2>Prediction Result:</h2>
    <p>{{prediction_text}}</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
